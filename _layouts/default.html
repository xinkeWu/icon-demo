<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;overflow: hidden">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图标库-Demo</title>
    <link rel="icon" type="image/x-ico" href="/icon-demo/styles/img/favicon.png"/>
    <link href="/icon-demo/styles/fonts/icomoon/style.css" rel="stylesheet">
    <link href="/icon-demo/styles/css/style.css" rel="stylesheet">
</head>
<body style="margin: 0px;width: 100%;height: 100%;overflow: hidden">
<div id="app" class="ace-container-shift" style="width: 100%;height: 100%;overflow: hidden;background-color: #909399">
    <!--标头-->
    <div class="ace-head" style="height: 6%;background-color: #657b83">

    </div>
    <div class="ace-container" style="height: 90%;overflow: hidden">
        <!--左侧菜单栏-->
        <div id="ace-nav-wrap" class="hidden-sm hidden-xs">
            <div class="ace-nav-cont">
                <div id="ace-nav-scroll">
                    <nav id="ace-nav" class="ace-nav">
                        <ul class="clear-list">
                            <li>
                                <a href="javascript:void(0);" title="Home" @click="menuClick(demourl+'/styles/pages/main')">
                                    <img class="avatar avatar-42" :src="demourl+'/styles/img/favicon.png'">
                                </a>
                            </li>
                            <li v-for="clear in clearList">
                                <a href="javascript:void(0);" :title="clear.title" @click="menuClick(demourl+clear.url)">
                                    <span :class="clear.icon"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!--主体-->
        <div class="ace-main">
            <iframe width="100%" height="100%" style="border: 0;" :src="iframeurl">
            </iframe>
        </div>
    </div>
    <!--低栏-->
    <div style="background-color: #5bc0de;width: 100%;height: 3.99999999%">
        <p class="text-center">Copyright &copy; 2017.Company name All rights reserved.<a href="https://gitee.com/wu-xinke">wu-xinke</a></p>
    </div>
</div>
<script src="/icon-demo/styles/js/baseurl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data: {
            demourl: baseurl,
            iframeurl: baseurl+"/styles/pages/main",
            clearList: [
                {
                    title: '基本信息',
                    icon: 'ace-icon ace-icon-home',
                    url: '/styles/pages/icomoon'
                },
                {
                    title: '基本信息',
                    icon: 'ace-icon ace-icon-experience',
                    url: '/styles/pages/icomoon'
                },
                {
                    title: '基本信息',
                    icon: 'ace-icon ace-icon-home',
                    url: '/styles/pages/main'
                },
                {
                    title: '基本信息',
                    icon: 'ace-icon ace-icon-home',
                    url: '/styles/pages/main'
                },
                {
                    title: '基本信息',
                    icon: 'ace-icon ace-icon-home',
                    url: '/styles/pages/main'
                },
            ]
        },
        methods: {
            menuClick(url){
                this.iframeurl = url;
            }
        }
    })
</script>
</body>
</html>
